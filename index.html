        <section id="contacto" class="card">
            <h1>Contacto</h1>
            <form id="form" class="form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>

                <label for="email">Correo:</label>
                <input class="input" type="email" id="email" name="email" placeholder="Escribe tu correo" required>

                <label for="message">Comentario:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
            <p id="confirmation" class="hidden">Mensaje enviado. Te responderemos pronto.</p>

            <script src="formularioContacto.js"></script>
