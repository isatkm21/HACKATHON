<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donathon</title>
    <link rel="shortcut icon" href="logo_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle"></div>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a href="#sobre-nosotros" class="nav-link">Sobre Nosotros</a></li>
            <li class="nav-item"><a href="#contacto" class="nav-link">Contacto</a></li>
            <li class="nav-item"><a href="donar.html" class="nav-link">Donar</a></li>
            <li class="nav-item"><a href="empresas.html" class="nav-link">Empresas</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <section class="card">
            <h1>Donaciones</h1>

            <form id="donaciones-form" class="form">
                <label for="tipo-donante">Tipo de Donante: </label>
                <select name="tipo-donante" id="tipo-donante" required>
                    <option value="" disabled selected> Selecciona una opción</option>
                    <option value="persona">Persona</option>
                    <option value="empresa">Empresa</option>
                    <option value="anonimo">Anónimo</option>
                </select>

                <div id="persona-section" class="hidden">
                    <h3>Donación como persona</h3>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo">
                    <label for="tipo-id">Tipo de identificación</label>
                    <select name="tipo-id" id="tipo-id">
                        <option value="cc">Cédula de Ciudadanía</option>
                        <option value="ce">Cédula de Extranjería</option>
                        <option value="ps">Pasaporte</option>
                    </select>
                    <label for="numero-id">Número de Identificación:</label>
                    <input type="text" id="numero-id" name="numero-id" placeholder="Escribe tu número de identificación">
                    <label for="monto-persona">Monto a Donar:</label>
                    <input type="number" id="monto-persona" name="monto-persona" placeholder="Escribe el monto">
                </div>

                <div id="empresa-sectiom" class="hidden">
                    <h3>Donación como Empresa</h3>
                    <label for="nombre-empresa">Nombre de la Empresa</label>
                    <input type="text" name="representante" id="representante" placeholder="Escribe el nombre de tu empresa">
                    <label for="representante">Representate</label>
                    <input type="text" name="representante" id="representante" placeholder="Nombre del representante legal">
                    <label for="monto-empresa">Monto a Donar</label>
                    <input type="number" id="monto-empresa" name="monto-empresa" placeholder="Escribe el monto a donar">
                </div>
            </form>
        </section>
    </div>
    
</body>
</html>
